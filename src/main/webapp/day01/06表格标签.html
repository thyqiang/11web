<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--cellspacing单元格间距--><!--cellpadding单元格距内容的距离-->
    <table border="1" cellspacing="0" cellpadding="10">
        <tr><!--table row 表格行--><!--td:table data表示列-->
            <!--colspan跨列-->
            <td align="center" colspan="2">1-1</td><td rowspan="2">1-3</td><td rowspan="4">1-4</td>
        </tr>
        <tr>
            <td>2-1</td><td>2-2</td>
        </tr>
        <tr>
            <td align="center" colspan="3" >3-1</td>
        </tr>
        <tr>
            <td align="center" colspan="4">4-1</td>
        </tr>
    </table>
<h3>3*3表格</h3>
<table border="1" cellspacing="0">
    <tr>
        <td align="center" colspan="2">1-1</td><td rowspan="2">1-3</td>
    </tr>
    <tr>
        <td rowspan="2">2-1</td><td>2-2</td>
    </tr>
    <tr>
        <td align="center" colspan="2">3-2</td>
    </tr>
</table>
<table border="1">
    <caption>订单列表</caption>
    <tr><!--th table head表头 加粗并居中-->
        <th>编号</th>
        <th>商品名称</th>
        <th>单价</th>
    </tr>
    <tr>
        <td>1</td>
        <td>小米11手机</td>
        <td>3999</td>
    </tr>
    <tr>
        <td>2</td>
        <td>华为手表</td>
        <td>1999</td>
    </tr>
    <tr>
        <td>总价:</td>
        <td align="center" colspan="2">5998</td>
    </tr>
</table>
</body>
</html>

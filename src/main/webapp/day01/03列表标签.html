<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>无序列表</h3>
<ul><!--unordered无序 list 列表-->
    <li>霸哥</li><!--list item 列表项-->
    <li>行知</li>
    <li>阿三</li>
    <li>阿淳</li>
    <li>周总</li>
</ul>
<h3>有序列表</h3>
<!--type：序号类型1，A大写字母，a小写字母，I古罗马数字，i小写古罗马
start:设置起始值
reversed:降序-->
<ol type="1" start="10" reversed="reversed"><!--ordered排序 list列表 -->
    <li>打开冰箱门</li>
    <li>把大象装进去</li>
    <li>关上冰箱门</li>
    <li>打开冰箱门</li>
    <li>把大象拿出来</li>
    <li>把霸哥装进冰箱</li>
    <li>关上冰箱门</li>
</ol>
<h3>列表嵌套</h3>
<!--有序列表和无序列表可以任意无限嵌套-->
<ul>
    <li>凉菜
        <ol>
            <li>拍黄瓜</li>
            <li>花生</li>
            <li>毛豆</li>
            <li>素拼</li>
        </ol>
    </li>
    <li>热菜
        <ol>
            <li>西红柿鸡蛋
                <ul>
                    <li>甜口</li>
                    <li>咸口</li>
                </ul>
            </li>
            <li>宫保鸡丁</li>
            <li>鱼香肉丝</li>
        </ol>
    </li>
</ul>
</body>
</html>

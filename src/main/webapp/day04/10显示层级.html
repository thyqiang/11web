<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        img{
            position: absolute;
        }
        #i1{
            /*默认值为0 值越大显示越靠前*/
            z-index: 1;
        }
        #i2{
            z-index: 2;
        }
    </style>
</head>
<body>
<img id="i1" src="../14.jpg" alt="">
<img id="i2" src="../15.jpg" alt="">
</body>
</html>

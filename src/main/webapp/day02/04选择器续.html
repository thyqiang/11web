<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*属性选择器*/
        input[type='submit']{
            background-color: green;
        }
        /*子孙后代选择器*/
       /* body div div div span{
            color: red;
        }*/
        /*子元素选择器*/
        body>div>div>div>span{
            color: red;
        }
        /*伪类选择器：选中元素的状态*/
        /*未访问状态*/
        a:link{color: red;}
        /*访问过状态*/
        a:visited{color: green;}
        /*悬停状态*/
        a:hover{color: yellow;}
        /*点击状态*/
        a:active{color: white}
    </style>
</head>
<body>
<a href="01引入方式.html">超链接1</a>
<a href="02选择器.html">超链接2</a>
<a href="03选择器练习.html">超链接3</a>
<a href="04选择器续.html">超链接4</a>
<span>s1</span>
<div>
    <span>s2</span>
    <div>
        <span>s3</span>
    </div>
    <div>
        <span>s4</span>
        <div><span>s5</span></div>
    </div>
</div>
<input type="submit">
<input type="reset">
</body>
</html>

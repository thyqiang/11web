<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{width: 100px;height: 100px;border: 1px solid red}
        #d1{
            /*修改为绝对定位 元素脱离文档流后面元素会顶上来*/
            position: absolute;
            /*通过left/right/top/bottom控制元素的位置 坐标相对于窗口*/
            right: 0;
            top: 0;
        }
    </style>
</head>
<body>
<div id="d1">div1</div>
<div id="d2">div2</div>
</body>
</html>

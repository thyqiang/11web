<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body>div{
            width: 200px;
            height: 200px;
            background-color: red;
            overflow: hidden;/*解决粘连问题*/
        }
        div>div{
            width: 50px;
            height: 50px;
            background-color: green;
            margin-left: 50px;
            /*当元素上边缘和上级元素外边缘重合时 给元素添加上外边距会出现粘连问题
            给上级元素添加overflow:hidden*/
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div>
        <div>

        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{width: 100px;height: 100px;border: 1px solid red}
        div:hover{
            /*由于静态定位无法实现层叠效果 使用下面代码会导致其他元素跟着动*/
            /*margin: 30px 0 0 30px;*/
            /*设置定位方式为相对定位*/
            position: relative;
            /*通过left/right/top/bottom控制元素的位置*/
            left: 30px;
            top: 30px;
        }
    </style>
</head>
<body>
    <div>div1</div>
    <div>div2</div>
    <div>div3</div>
</body>
</html>
